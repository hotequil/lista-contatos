<div class="container">

    <h3>Detalhes dos Contatos</h3>
  
    <div class="row">
      <div class="col-sm-9">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Telefone</th>
              <th scope="col">Email</th>
              <th scope="col">Tipo</th>
              <th scope="col">Editar</th>
              <th scope="col">Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contato of listar(); let i = index">
              <th scope="row"> {{ contato.id }} </th>
              <td> {{ contato.nome }} </td>
              <td> {{ contato.telefone }} </td>
              <td> {{ contato.email }} </td>
              <td> {{ contato.tipo }} </td>
              <td>
                <button [routerLink]="['/editar', contato.id]" type="button" class="btn btn-primary">Editar</button>
              </td>
              <td>
                  <button (click)="excluirContato(contato.id)" type="button" class="btn btn-primary">Excluir</button>
              </td>
            </tr>
            <a routerLink="/">
              <button type="button" class="btn btn-primary">Voltar</button>
            </a>
          </tbody>
        </table>

        
</div>
</div>
</div>
