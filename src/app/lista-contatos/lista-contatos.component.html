<div class="container">

  <h3>Contatos Cadastrados</h3>

  <div class="row">
    <div class="col-sm-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Outros</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contato of listar() ; let i = index">
            <th scope="row"> {{ contato.id }} </th>
            <td> {{ contato.nome }} </td>
            <td>{{ mensagem }}</td>
          </tr>
        </tbody>
      </table>

      

    </div>

  </div>
  <a routerLink="cadastrar">
      <button type="button" class="btn btn-primary">Cadastrar Contatos</button>
  </a>

  <a routerLink="detalhes">
      <button type="button" class="detalhe btn btn-primary">Detalhes dos Contatos</button>
  </a>

  <a href="">
      <button type="button" class="btn btn-primary">Resetar</button>
  </a>
  
</div>
